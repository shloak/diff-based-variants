<h3 style="font-family:verdana">Diff based variants</h3>
<p style="font-family:verdana">Property name: <input id="name" value="">
<button id="add" style="font-family:verdana">Add property</button> </p>
<button id="generate" style="font-family:verdana">Generate state group</button>
<p><div id="status" style="font-family:verdana"></div></p>
<script>

document.getElementById('add').onclick = () => {
  const name = document.getElementById('name').value;
  if (!name) {
    document.getElementById('status').innerHTML = "Please give this property a name"
  }
  parent.postMessage({ pluginMessage: { type: 'add-property', name } }, '*')
  document.getElementById('status').innerHTML = "Added property " + name
}

document.getElementById('generate').onclick = () => {
  document.getElementById('status').innerHTML = "Clicked generate"
  parent.postMessage({ pluginMessage: { type: 'generate-group' } }, '*')
}

onmessage = (event) => {
  console.log("hello " + event.data.pluginMessage)
  document.getElementById('status').innerHTML = event.data.pluginMessage
}

</script>
